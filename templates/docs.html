{% extends "layout.html" %}
{% block title %}{{ doc_title }} - ChemGuesser文档{% endblock %}
{% block content %}
    <style>
        #doc-content{
            padding-top: 1rem !important;
            h1,h2,h3,h4,h5,h6{
                margin: 20px 0;
            }
        }
    </style>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0">
                    <div class="card-header p-2" style="padding-left: 1.2em !important;">
                        <h4 class="mb-0">{{ doc_title }}</h4>
                    </div>
                    <div class="card-body p-5" id="doc-content">
                        {{ doc_html | safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
